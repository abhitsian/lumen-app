<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReadTrack</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f5f5f5;
      }

      #root {
        width: 100%;
        height: 100vh;
      }

      /* Window controls */
      .window-controls {
        -webkit-app-region: drag;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        background: white;
        border-bottom: 1px solid #e0e0e0;
      }

      .window-title {
        font-weight: 600;
        font-size: 14px;
        color: #333;
      }

      .window-close {
        -webkit-app-region: no-drag;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff5f57;
        border: none;
        cursor: pointer;
      }

      .window-close:hover {
        background: #ff3b30;
      }
    </style>
  </head>
  <body>
    <div class="window-controls">
      <button class="window-close" onclick="window.close()"></button>
      <div class="window-title">ReadTrack</div>
      <div style="width: 12px;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/renderer/main.tsx"></script>
  </body>
</html>

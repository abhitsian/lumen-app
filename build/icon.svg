<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Glow -->
  <defs>
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="mainGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFE066;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>

    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Glow Circle -->
  <circle cx="256" cy="256" r="200" fill="url(#outerGlow)" />

  <!-- Main Orb with shadow -->
  <circle cx="256" cy="256" r="160" fill="url(#mainGradient)" filter="url(#shadow)" />

  <!-- Inner Glow -->
  <circle cx="256" cy="256" r="160" fill="url(#innerGlow)" />

  <!-- Highlight spot (top-left) -->
  <ellipse cx="200" cy="200" rx="60" ry="50" fill="#FFFFFF" opacity="0.6" />
  <ellipse cx="190" cy="190" rx="30" ry="25" fill="#FFFFFF" opacity="0.8" />

  <!-- Subtle rays -->
  <g opacity="0.15">
    <path d="M 256 56 L 256 96" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 256 416 L 256 456" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 56 256 L 96 256" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 416 256 L 456 256" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 120 120 L 150 150" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 362 362 L 392 392" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 120 392 L 150 362" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
    <path d="M 362 150 L 392 120" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
